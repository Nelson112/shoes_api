<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shoes Api</title>
  <link rel="stylesheet" href="shoes_api.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <ul>
    <li><a onclick="homeButton()" type="button" name="button" class="btn">Home</a></li>
    <li><a onclick="myFunction()" type="button" name="button">Add Stock</a></li>
    <li class="search">
      <a href="javascript:void(0)" class="dropbtn">Search</a>
      <div class="dropdown-content">
        <input class="size" type="text" name="" placeholder="Size">
        <input class="brands" type="text" name="" placeholder="Brand">
      </div>
    </li>
    <li>
<a id="myBtn">Update Stock</a>
    </li>
  </ul>
  <br>
  <h1>Sneaker Town</h1>

  <div id="addStockDiv">
    <input type="text" id="brand" name="brand" placeholder="Brand" required>
    <input type="text" id="color" name="color" placeholder="Color">
    <input type="text" id="size" name="size" placeholder="Size">
    <input type="text" id="in_Stock" name="in_Stock" placeholder="Quantity">
    <input type="text" id="price" name="price" placeholder="Price">
    <br>
    <button class="addStockBtn" type="button" name="button">Submit</button>
  </div>
  <br>
  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Update Stock</h2>
      <div id="update">
        <input type="text" id="brand" name="brand" placeholder="Brand">
        <input type="text" id="color" name="color" placeholder="Color">
        <input type="text" id="size" name="size" placeholder="Size">
        <input type="text" id="in_Stock" name="in_Stock" placeholder="Quantity">
        <input type="text" id="price" name="price" placeholder="Price">
        <br>
        <button class="addStockBtn" type="button" name="button">Submit</button>
      </div>
    </div>

  </div>

  <script id="myTemplate" type="text/handlebars-x">
    <h2>Our Stock</h2>
    <table>
      <tr>
        <th>brand</th>
        <th>color</th>
        <th>size</th>
        <th>in_Stock</th>
        <th>price</th>
        <th>buy</th>
      </tr>
      {{#each data}}
      <tr>
        <td>{{brand}}</td>
        <td>{{color}}</td>
        <td>{{size}}</td>
        <td>{{in_Stock}}</td>
        <td>R{{price}}</td>
        <td><button class="sellShoes" value = "{{_id}}" type="button" name="button">Buy</button></td>

      </tr>
      {{/each}}
    </table>
  </script>
  <div class="outPut">

  </div>

  <script src="shoes_api.js" charset="utf-8"></script>
</body>

</html>
